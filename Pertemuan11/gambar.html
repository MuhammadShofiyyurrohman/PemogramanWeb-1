<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tampilGambar() {
            let nilaiTerpilih = document.getElementById()

            switch(nilaiTerpilih) {
                case "A":
                    gambarPilih.src = "img/burung1.png";
                    break;

                    case "B":
                    gambarPilih.src = "img/burung2.png";
                    break;

                    case "C":
                    gambarPilih.src = "img/burung3.png";
                    break;

                    case "D":
                    gambarPilih.src = "img/burung4.png";
                    break;

                    case "burung":
                    gambarPilih.src = "img/burung5.png";
                    break;
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar</label>
    <select id="pilihGambar" onchange="tampilGambar">
        <option value="burung1">A</option>
        <option value="burung2">B</option>
        <option value="burung3">C</option>
        <option value="burung4">D</option>
        <option value="burung9">E</option>
    </select>
    <br>
    <img src="img/burung1.png" id="gambarPilih" alt="kosong" width="300">
    
</body>
</html>
