<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Form Pesan Pizza</legend>
        
        <h1>Selamat datang Di Hitzet Pizza</h1>
        <p>Silahkan Isi pesanan anda disini!</p>

        <form method="POST" action="pesanan.html">
            <table>
                <thead>
                    <tr>
                        <td>Informasi Anda</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nama">Nama :</label></td>
                        <td><input type="text" name="nama" id="nama" required></td>
                    </tr>
                    <tr>
                        <td><label for="alamat">Alamat :</label></td>
                        <td><input type="text" name="alamat" id="alamat" required></td>
                    </tr>
                    <tr>
                        <td><label for="notelp">No Telepon :</label></td>
                        <td><input type="number" name="notelp" id="notelp" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :</label></td>
                        <td><input type="text" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="note">Notes Pemesanan:</label></td>
                        <td><textarea name="note" id="note" required placeholder="Tidak Lebih dari 400 Karakter"></textarea></td>
                    </tr>
                </tbody>
            </table>

            <h4>Pilih Salah satu</h4>

            <label for="crust">Crust</label><br>

            <input type="radio" name="crust" id="crust" value="cs">
            <label for="cs">Classic White</label><br>

            <input type="radio" name="crust" id="crust" value="mg">
            <label for="mg">Multigrain</label><br>

            <input type="radio" name="crust" id="crust" value="cs">
            <label for="cs">Cheese Stuffed</label><br>

            <input type="radio" name="crust" id="crust" value="gf">
            <label for="gf">Gluten Free</label><br>
            <br>

            <label for="">Topping (Pilih lebih dari 1)</label><br>

            <input type="checkbox" name="topping" id="" value="rs">Red Sauce <br>
            <input type="checkbox" name="topping" id="" value="mz">Mozarella <br>
            <input type="checkbox" name="topping" id="" value="bf">Beef <br>
            <input type="checkbox" name="topping" id="" value="pp">Paperoni <br>

            <h4>Number</h4>
            <label for="">Pesan Pizza :</label>
            <input type="number" min="1" max="10">
            <br><br>

            <button type="submit" value="pesan">Pesan Sekarang </button>
            <button type="reset" value="reset">Reset </button>

    </form>
    </fieldset>
</body>
</html>
